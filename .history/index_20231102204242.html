<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EggmanSTORE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js"></script>

</head>
<body>
    <header>
        <div class="logo">
            <img src="gif.gif" alt="" class="background-image">
            <div class="site-title">
                <h1></h1>
            </div>
        </div>
        <div class="site-title">
            <h1></h1>
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <div class="logo">
                <img src="eggg.gif" alt="">
            </div>
        <ul>
            <li>
                <a href="" class="active">Início</a>
            </li>
            <li>
                <a href="">Produtos</a>
            </li>
            <li>
                <a href="">Sobre</a>
            </li>
            <li>
                <a href="">Contato</a>
            </li>
            <li>
                <a href="#Biografia">Biografia</a>
            </li>
        </ul>
    </nav>
    <label for="nav_check" class="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </label>
    </header>

    <div class="background-container">
        <img src="eg.png" alt="Imagem de Fundo">
    </div>

    <section class="rounded-section">
        <div class="biography-content">
            <div class="biography-text">
                <h2>Biografia</h2>
                <p>Aqui está o conteúdo da nova seção.</p>
            </div>
            <div class="button-container">
                <button class="more-button">Mais</button>
            </div>
        </div>
        <div class="image-carousel">
            <div class="image-item">
                <img src="imagem1.jpg" alt="Imagem 1">
            </div>
            <div class="image-item">
                <img src="imagem2.jpg" alt="Imagem 2">
            </div>
            <div class="image-item">
                <img src="imagem3.jpg" alt="Imagem 3">
            </div>
        </div>
        <div class="progress-bar"></div>
   
        <h2>Vendas</h2>
        <div class="sales-content">
            <div class="sales-icons">
                <img src="carrinho.png" alt="Ícone do Carrinho">
                <img src="perfil.png" alt="Ícone do Perfil">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <button>Buscar</button>
            </div>
        </div>
        <div class="product-cards">
            <!-- Card do Produto 1 -->
            <div class="product-card">
                <img src="produto1.jpg" alt="Produto 1">
                <input type="file" accept="image/*">
            </div>
            
            <!-- Card do Produto 2 -->
            <div class="product-card">
                <img src="produto2.jpg" alt="Produto 2">
                <input type="file" accept="image/*">
            </div>
    
            <!-- Adicione quantos cards de produtos desejar -->
        </div>
    </section>
    
</body>
</html>
